<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel" id=button1>
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Step 1</p>
        </div>
        <div class="stepwizard-step" id=button2>
            <a href="#step-2" type="button" class="btn btn-default btn-circle"
             disabled="disabled">2</a>
            <p>Step 2</p>
            
        </div>
        <div class="stepwizard-step" id=button3>
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Step 3</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step1" *ngIf="step1view">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 1</h3>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" (click)="toggleLoginview ('step2')">Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step2" *ngIf="step2view">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 2</h3>
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" (click)="toggleLoginview('step3')">Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step3" *ngIf="step3view">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 3</h3>
                <button class="btn btn-success btn-lg pull-right" type="submit"(click)="toggleLoginview ('step1')">Finish!</button>
            </div>
        </div>
    </div>
</form>
</div>
